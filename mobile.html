<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var currentUrl = window.location.href;
            var urlParams = new URLSearchParams(window.location.search);

            var baseUniversalLink = "https://bejewelled-alfajores-fe0e2f.netlify.app/open-app?redirect=fake";
            var universalLink = baseUniversalLink;

            if (urlParams.toString()) {
                universalLink += "&" + urlParams.toString();
            }

            var appStoreLink = "https://apps.apple.com/app/id1208542183";
            var playStoreLink = "https://play.google.com/store/apps/details?id=mmv.mmtravelE";
            var storeLink = /iPad|iPhone|iPod/.test(userAgent) ? appStoreLink : playStoreLink;

            // üöÄ **–ó–∞—Ä–∞–Ω–µ–µ –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä, –∫–æ—Ç–æ—Ä—ã–π —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –º–∞–≥–∞–∑–∏–Ω**
            var redirectTimer = setTimeout(function() {
                window.location.href = storeLink;
            }, 2000);

            // üåê **–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ Universal Link (–º–æ–∂–µ—Ç –æ—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ)**
            window.location.href = universalLink;

            // üõë **–ï—Å–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –æ—Ç–∫—Ä—ã–ª–æ—Å—å, –º—ã –æ—Ç–º–µ–Ω—è–µ–º —Ä–µ–¥–∏—Ä–µ–∫—Ç –≤ –º–∞–≥–∞–∑–∏–Ω**
            document.addEventListener("visibilitychange", function() {
                if (document.hidden) {
                    clearTimeout(redirectTimer); // –û—Ç–º–µ–Ω—è–µ–º —Ä–µ–¥–∏—Ä–µ–∫—Ç –≤ App Store / Google Play
                }
            });
        });
    </script>
</body>
</html>
