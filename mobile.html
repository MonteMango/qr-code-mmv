<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var storeLink = "https://www.michael-mueller-verlag.de"; // Default fallback

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                storeLink = "https://apps.apple.com/app/id1208542183";
            } else if (/android/i.test(userAgent)) {
                storeLink = "https://play.google.com/store/apps/details?id=mmv.mmtravelE";
            }

            // Wait 2 seconds, then redirect if the app didn't open
            setTimeout(function() {
                window.location.href = storeLink;
            }, 2000);
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
